---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <style>
    .post-title {
      font-size: 2.25em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    /* Text alignment */
    .post-content p,
    .post-content li {
      text-align: justify;
    }

    /* Normalize markdown heading sizes inside the post content */
    .post-content h1 { font-size: 2em; margin-top: 1.2em; }
    .post-content h2 { font-size: 1.75em; margin-top: 1.1em; }
    .post-content h3 { font-size: 1.5em; margin-top: 1em; }
    .post-content h4 { font-size: 1.25em; }
    .post-content h5 { font-size: 1.1em; }
    .post-content h6 { font-size: 1em; }

    /* Add spacing to avoid headers looking cramped */
    .post-content h1, .post-content h2, .post-content h3,
    .post-content h4, .post-content h5, .post-content h6 {
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 0.6em;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .table-wrapper table {
      width: max-content;
      border-collapse: collapse;
    }

    .table-wrapper th,
    .table-wrapper td {
      white-space: nowrap;
      padding: 8px;
    }

    /* Table of Contents styling */
    .post-content details {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 20px 0;
      background-color: #f9f9f9;
    }
    
    .post-content summary {
      cursor: pointer;
      padding: 10px;
      margin: -10px;
      border-radius: 8px;
      background-color: #f0f0f0;
      transition: background-color 0.2s;
      font-weight: bold;
    }
    
    .post-content summary:hover {
      background-color: #e0e0e0;
    }
    
    .post-content details ul {
      margin: 15px 0;
      padding-left: 20px;
    }
    
    .post-content details li {
      margin: 8px 0;
      text-align: left; /* Override the justify alignment for TOC */
    }
    
    .post-content details a {
      text-decoration: none;
      color: #0066cc;
      transition: color 0.2s;
    }
    
    .post-content details a:hover {
      color: #004499;
      text-decoration: underline;
    }
    
    /* Style for nested lists in TOC */
    .post-content details ul ul {
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    /* Hashtags */
    .post-tags {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e1e4e8;
    }

    .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
    }

    .tags-label {
        font-weight: 600;
        color: #586069;
        font-size: 0.9em;
        margin-right: 12px;
    }

    .tag {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        background: #f1f8ff;
        color: #0366d6;
        text-decoration: none;
        border-radius: 16px;
        font-size: 0.8em;
        font-weight: 500;
        border: 1px solid #c8e1ff;
        transition: all 0.2s ease;
    }

    .tag::before {
        content: '#';
        margin-right: 2px;
    }

    .tag:hover {
        background: #0366d6;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(3, 102, 214, 0.3);
    }
  </style>


  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
            <span class="p-author h-card" itemprop="name">{{ page.author }}</span>
          </span>
      {%- endif -%}
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-tags">
    <div class="tags-container">
        <span class="tags-label">Tags:</span>
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}" class="tag">{{ tag }}</a>
        {% endfor %}
    </div>
</div>

</article>
